workflow_path: "_bmad/bmm/workflows/workflow-status/paths/method-greenfield.yaml"

workflow_status:
  # Phase 0: Discovery (Optional)
  - phase: 0
    name: "Discovery (Optional)"
    workflows:
      - id: "brainstorm"
        name: "Brainstorm"
        status: "optional"
        agent: "analyst"
        command: "/bmad:bmm:workflows:brainstorming"
        description: "Creative exploration and ideation"

      - id: "research"
        name: "Research"
        status: "optional"
        agent: "analyst"
        command: "/bmad:bmm:workflows:research"
        description: "Technical/competitive analysis"

      - id: "product-brief"
        name: "Product Brief"
        status: "optional"
        agent: "analyst"
        command: "/bmad:bmm:workflows:create-product-brief"
        description: "Strategic product planning (recommended)"

  # Phase 1: Planning
  - phase: 1
    name: "Planning"
    workflows:
      - id: "prd"
        name: "Product Requirements Document"
        status: "_bmad-output/prd.md"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-prd"
        description: "Product Requirements Document with FRs and NFRs"

      - id: "create-ux-design"
        name: "UX Design"
        status: "conditional"
        agent: "ux-designer"
        command: "/bmad:bmm:workflows:create-ux-design"
        description: "User experience design (if UI needed)"

  # Phase 2: Solutioning
  - phase: 2
    name: "Solutioning"
    workflows:
      - id: "create-architecture"
        name: "Architecture"
        status: "required"
        agent: "architect"
        command: "/bmad:bmm:workflows:create-architecture"
        description: "System architecture document"

      - id: "create-epics-and-stories"
        name: "Epics & Stories"
        status: "required"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-epics-and-stories"
        description: "Break down PRD into implementable epics and stories"

      - id: "testarch-test-design"
        name: "Test Design"
        status: "recommended"
        agent: "tea"
        command: "/bmad:bmm:workflows:testarch-test-design"
        description: "System-level testability review"

      - id: "check-implementation-readiness"
        name: "Implementation Readiness"
        status: "required"
        agent: "architect"
        command: "/bmad:bmm:workflows:check-implementation-readiness"
        description: "Validates PRD + Architecture + Epics + UX (if applicable)"

  # Phase 3: Implementation
  - phase: 3
    name: "Implementation"
    workflows:
      - id: "sprint-planning"
        name: "Sprint Planning"
        status: "required"
        agent: "sm"
        command: "/bmad:bmm:workflows:sprint-planning"
        description: "Creates sprint plan - subsequent work tracked in sprint-status.yaml"
